apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'idea'
apply plugin: 'war'

group = 'br.com.billing.camel.rabbit.poc'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

jettyRun {
    contextPath='camel-rabbit-poc'
    httpPort=9595
    stopPort=9999
    scanIntervalSeconds=10
}


dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'log4j:log4j:1.2.17'

    compile 'org.apache.camel:camel-spring:2.15.2'
    compile 'org.apache.camel:camel-rabbitmq:2.15.2'
    compile 'org.springframework:spring-web:4.0.3.RELEASE'
    compile 'org.springframework:spring-webmvc:4.0.3.RELEASE'
    compile 'org.springframework:spring-beans:4.0.3.RELEASE'
    compile 'org.springframework:spring-aop:4.0.3.RELEASE'
    compile 'org.aspectj:aspectjrt:1.6.11'
    compile 'org.aspectj:aspectjweaver:1.6.11'
    compile 'aopalliance:aopalliance:1.0'

    testCompile 'junit:junit:4.12'
}

